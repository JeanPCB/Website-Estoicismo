<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoicismo Raiz - Cadastro</title>
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/slate/bulmaswatch.min.css">
    <link rel="stylesheet" href="./assets/fonts/gelio-webkitFont/stylesheet.css">
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="./index.html">
                <h1 id="brand-title">Estoicismo Raiz</h1>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="./index.html">
                    Voltar
                </a>
            </div>
        </div>
    </nav>

    <section id="main-section">
        <div id="main-container">

            <h2>Entre para a nossa comunidade</h2>

            <div id="main-infos">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input id="input-usuario" class="input" type="text" placeholder="Nome de usuário">
                        <span class="icon is-small is-left is-info">
                            <i class="fas fa-user"></i>
                        </span>
                    </p>
                </div>
    
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input id="input-pass" class="input" type="password" placeholder="Senha">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                        <span id="pass-eye-icon" class="icon is-small is-right">
                            <i class="fas fa-eye-slash" aria-hidden="true"></i>
                        </span>
                    </p>
                </div>
    
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input id="input-conf-pass" class="input" type="password" placeholder="Confirmar a senha">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                        <span id="conf-pass-eye-icon" class="icon is-small is-right">
                            <i class="fas fa-eye-slash" aria-hidden="true"></i>
                        </span>
                    </p>
                </div>

                <label id="form-checkbox" class="checkbox">
                    <input type="checkbox">
                    Manter-me conectado
                </label>

    
                <div class="field">
                    <p class="control">
                        <button id="form-button" class="button is-info">
                            <a href="./index.html">Cadastrar</a> 
                        </button>
                    </p>
                </div>
            </div>

            <div>
                <p>Já possui conta? <a class="link-text" href="./login.html">Faça o login</a></p>
            </div>
    </section>

    <script src="https://kit.fontawesome.com/185465ff84.js" crossorigin="anonymous"></script>
    <script src="./assets/js/form.js"></script>
</body>

</html>
